name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Add this line to enable manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install cloudflared
      run: |
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
        chmod +x cloudflared
        sudo mv cloudflared /usr/local/bin/

    - name: Install dependencies for client
      run: |
        cd client
        npm install

    - name: Install dependencies for server
      run: |
        cd server
        npm install

    - name: Create .ssh directory
      run: |
        mkdir -p ~/.ssh

    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass

    - name: Configure SSH
      run: |
        echo "Host raspberrypi
          HostName your-raspberry-pi-ip
          User pi
          ProxyCommand cloudflared access ssh --hostname %h --service-token-id ${{ secrets.CLOUDFLARE_SERVICE_TOKEN_ID }} --service-token-secret ${{ secrets.CLOUDFLARE_SERVICE_TOKEN_SECRET }}
        " >> ~/.ssh/config

    - name: Build Docker image
      run: |
        docker build -t tws-kahoot .

    - name: Save Docker image to file
      run: |
        docker save tws-kahoot -o tws-kahoot.tar

    - name: Deploy Docker image to Raspberry Pi
      env:
        SSHPASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        sshpass -e scp -o StrictHostKeyChecking=no tws-kahoot.tar pi@your-raspberry-pi-ip:/root/docker-images/tws-kahoot.tar
        sshpass -e ssh -o StrictHostKeyChecking=no pi@your-raspberry-pi-ip "docker load -i /root/docker-images/tws-kahoot.tar && docker run -d -p 6000:5200 --name tws-kahoot tws-kahoot"